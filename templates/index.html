<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IDS Dashboard</title>
    <meta http-equiv="refresh" content="10">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th {
            background-color: #007acc;
            color: white;
            padding: 12px;
        }
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f0f0f0;
        }
        .download {
            text-align: center;
            margin: 20px;
        }
        .download button {
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Intrusion Detection System Dashboard</h1>

    <div class="download">
        <a href="/static/intrusion_log.json" download>
            <button>Download Logs (JSON)</button>
        </a>
    </div>

    <table>
        <tr>
            <th>Timestamp</th>
            <th>Activity</th>
            <th>Source IP</th>
            <th>Destination Port</th>
        </tr>
        {% if logs %}
            {% for log in logs %}
            <tr>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.activity }}</td>
                <td>{{ log.source_ip }}</td>
                <td>{{ log.destination_port }}</td>
            </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="4">No intrusion logs yet. Monitoring in progress...</td>
            </tr>
        {% endif %}
    </table>
</body>
</html>
